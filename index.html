<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Rock, Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Game: Rock, Paper, Scissor</h1>
        <div class="flexbox-container-rps" id="container-rps">
            <img id="rock" src="rock.png" alt="rock" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="paper.png" alt="paper" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissor" src="scissor.png" alt="scissor" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
